<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/userHome.css">

    <title>Welcome</title>
  </head>
  <body>
    <header>
        <div class="appBrand">
          <img src="" alt="zipiChatIcon">
          <p>ZipiChart</p>
        </div>

        <div id="logout" class="buttons" type="button">logout</div>
    </header>
    <main>
      <section class="mainPage">
        <div class="userProfile">
          
          <div style="display: flex; gap: 20px;">
            <div class="userImg">
              <img src="" alt="">
            </div>
            <div style="display: block;">
              <div>
                <p>Full Name</p>
              </div>
              <div>
                <p>Friends: 0</p>
                <div style="display: flex; gap: 10px; flex-wrap: wrap ;">
                  <i>Facebook</i>
                  <i>Twitter</i>
                  <i>Instagram</i>
                  <i>Snap Chat</i>
                </div>
              </div>

            </div>
          </div>

          <div class="contacts-container">
            <div class="friends">Contacts</div>
            <div class="chatsContact">
              <ul>
                <li type="button">
                  <div class="userImg contactImg">
                    <img src="" alt="">
                 </div>
                
                  <div>Friend Name</div>
    
                  <div>
                    <img src="" alt="chat icon" srcset="">
                  </div>
                </li>
                <li type="button">
                  <div class="userImg contactImg">
                    <img src="" alt="">
                 </div>
                
                  <div>Friend Name</div>
    
                  <div>
                    <img src="" alt="chat icon" srcset="">
                  </div>
                </li>
                <li type="button">
                  <div class="userImg contactImg">
                    <img src="" alt="">
                 </div>
                
                  <div>Friend Name</div>
    
                  <div>
                    <img src="" alt="chat icon" srcset="">
                  </div>
                </li>
              </ul>
              
  
            </div>
          </div>
          

        </div>

        <div class="chats-container">
          <div class="chats-view">

          </div>
          <div class="message-sent">
            <textarea id="message" name="message" rows="4" cols="50">
              
            </textarea>
            <input id="send-message" type="button" value="Send">
          </div>
          

        </div>

      </section>
    </main>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../assets/js/logout.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
