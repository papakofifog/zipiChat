<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/userHome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

    <title>Welcome</title>
  </head>
  <body>
    <header>
        <div class="appBrand">
          <img class="icon" src="../assets/pictures/zipiLogo/1024.png" alt="zipiChatIcon">
          <p>ZipiChat</p>
        </div>

        <div id="logout" class="buttons" type="button">logout</div>
    </header>
    <main id="userHome">
      <section class="mainPage">
        <div class="userProfile">
          
          <div id="userEverything" style="display: flex; gap: 20px; flex-wrap: wrap;">
            
          </div>

          <div class="contacts-container">
            <div class="friends">Contacts</div>
            <div class="chatsContact">
              <ul id="userContactsList">
                
              </ul>
              
  
            </div>
          </div>
          

        </div>

        <div class="chats-container">
          <div class="chat-profile">
            <img id="chatFriendIcon" class="icon" src="" alt="chat Avatar">
            <p id="chat-name"></p>
          </div>
          <div class="chats-view">
            <ul id="messages" class=""  >

            </ul>

          </div>
          
            <div id="form">
              <input id="input" autocomplete="off" /> <button id="sendMessage">Send</button>
            </div>
           
        </div>

      </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script type="module" src="../assets/js/handleRequest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="https://kitl.font@ausome.com/42eae9eadc.js"></script>
    <script src="../assets/js/logout.js"></script>
    <script type="module" src="../assets/js/toaster.js"></script>
    <script type="module" src="../assets/js/handleChat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.js"></script>
    <script type="module" src="../assets/js/userhomeMessages.js"></script>
    <script type="module" src="../assets/js/userHome.js"></script>

   
  </body>
</html>
