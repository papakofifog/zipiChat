<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/authentication.css">
    <title>Document</title>
</head>
<body>
    <div class="formContainer">
        <form action="http://localhost:3000/api/register" method="post">
            <div class="formInput">
                <label for="fname">
                    Firstname
                    
                </label><br>
                <input type="text" name="firstname" id="fname" placeholder="enter firstname" required>
                <p class="error" id="error-fname"> firstname required</p>
            </div>
            
            <div class="formInput">
                <label for="lname">
                    Lastname
                    
                </label><br>
                <input type="text" name="lastname" id="lname" placeholder="enter lastname" required>
                <p class='error' id="error-lname">lastname required</p>
            </div>
            
    
            <div class="formInput">
                <label for="dob">
                    DOB
                    
                </label><br>
                <input type="date" name="dateofbirth" id="dob" placeholder="select date of birth" required>
                <p class='error' id="error-dob">date of birth required</p>
            </div>
    
            <div class="formInput">
                <label for="uname">
                    username
                    
                </label><br>
                <input type="text" name="username" id="uname" aria-required="true" placeholder="enter username" required>
                <p  class='error' id="error-uname">username required</p>
            </div>
    
            <div class="formInput">
                <label for="email">
                    Email
                    
                </label><br>
                <input type="email" name="email" id="email" aria-required="true" placeholder="enter email" required>
                <p class='error' id="error-email">email is invalid</p>
            </div>
    
            <div class="formInput">
                <label for="pass">
                    Password
                    
                </label><br>
                <input type="password" name="password" id="pass" aria-required="true" placeholder="enter password" required>
                <div class='error' id="error-pass">
                    Password should have at least<ul>
                        <li>one character</li>
                        <li>one number</li>
                        <li>one small letter</li>
                        <li>one capital letter</li>
                    </ul>
                </div>
            </div>
    
            <div class="formInput">
                <label for="com-pass">
                    Confirm Password
                    
                </label><br>
                <input type="password" name="comfirmPassword" id="com-pass" placeholder="confirm your password" required>
                <p class='error' id="error-com-pass"> Password does not match</p>
            </div>
            
            <input id="register" class="submitButtons" type="button" value="Create Account">
        </form>
        <div class="options">
            <input id="googleLogin" class="authButton" type="button" value="Register with Google">
                <input class="authButton" type="button" value="Register with Facebook">
        </div>
    </div>
    <script src="../assets/js/validateRegister.js"></script>
    
</body>
</html>
