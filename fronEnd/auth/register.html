<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signi-">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/authentication.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://api.google.com/js/platform.js" async defer></script>

    <title>Document</title>
</head>
<body>
    
    <div id="registerForm" class="formContainer">
        <form action="http://localhost:3000/api/register" method="post">
            <div class="formInput">
                <label for="fname">
                    Firstname
                    
                </label><br>
                <input type="text" name="firstname" id="fname" placeholder="enter firstname" required>
                <p class="error" id="error-fname"> firstname required</p>
            </div>
            
            <div class="formInput">
                <label for="lname">
                    Lastname
                    
                </label><br>
                <input type="text" name="lastname" id="lname" placeholder="enter lastname" required>
                <p class='error' id="error-lname">lastname required</p>
            </div>
            
    
            <div class="formInput">
                <label for="dob">
                    DOB
                    
                </label><br>
                <input type="date" name="dateofbirth" id="dob" placeholder="select date of birth" required>
                <p class='error' id="error-dob">date of birth required</p>
            </div>
    
            <div class="formInput">
                <label for="uname">
                    username
                    
                </label><br>
                <input type="text" name="username" id="uname" aria-required="true" placeholder="enter username" required>
                <p  class='error' id="error-uname">username required</p>
            </div>
    
            <div class="formInput">
                <label for="email">
                    Email
                    
                </label><br>
                <input type="email" name="email" id="email" aria-required="true" placeholder="enter email" required>
                <p class='error' id="error-email">email is invalid</p>
            </div>
    
            <div class="formInput">
                <label for="pass">
                    Password
                    
                </label><br>
                <input type="password" name="password" id="pass" aria-required="true" placeholder="enter password" required>
                <div class='error' id="error-pass">
                    Password should have at least<ul>
                        <li>one character</li>
                        <li>one number</li>
                        <li>one small letter</li>
                        <li>one capital letter</li>
                    </ul>
                </div>
            </div>
    
            <div class="formInput">
                <label for="com-pass">
                    Confirm Password
                    
                </label><br>
                <input type="password" name="comfirmPassword" id="com-pass" placeholder="confirm your password" required>
                <p class='error' id="error-com-pass"> Password does not match</p>
            </div>
            <div class="options">
                <input id="register" class="submitButtons" type="button" value="Create Account">
                <input type="button" id="backSignIn" class="authButton" value=" Back to Sign In">
            </div>
            
        </form>
        <div class="options">
            <input id="googleRegister" href="http://localhost:3000/api/google" class="authButton" type="button" value="Register with Google">
            <input id="facebookRegister" class="authButton" type="button" value="Register with Facebook">
        </div>
    </div>

    <div style="display: flex; justify-content: flex-end;">
        
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/toaster.js"></script>
    <script type="module" src="../assets/js/validateRegister.js"></script>

    <script type="module" src="../assets/js/register.js"></script>
    <script>
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    </script>
    
</body>
</html>
