<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/authentication.css">
    <title>Login</title>
</head>
<body>
    <div id="LoginStatus">

    </div>
    <div class="formContainer">
        
        <form action="" method="post">
            <div class="formInput">
                <label for="email">
                    Email
                </label><br>
                <input type="email" name="email" id="email" placeholder="email here" required>
                <p class="error" id="error-lemail">email is invalid</p>
            </div>
            
            <div class="formInput">
                <label for="pass">
                    Password
                </label><br>
                <input type="password" name="paswword" id="pass" placeholder="password here" required>
                <p class="error" id="error-lpass">password required</p>
            </div>
    
           
            
    
            <input class="submitButtons" id="login" type="button" value="Login">
        </form>
        <div class="options">
            
                <input id="googleLogin" class="authButton" type="button" value="SinIn with Google">
                <input class="authButton" type="button" value="SignIn with Facebook">
            
        </div>
        <a href="http://">Forgot password</a>
        <p>Dont have an Account <a href="./register.html">Sign Up</a></p>
    </div>
    

    
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script type="module" src="../assets/js/validateLogin.js"></script>
<script type="module" src="../assets/js/login.js"></script>
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
</html>
